<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>
<body>

        <div class="friendslist">
            <h3>FRENS</h3>
            <span>You have no friends</span>
            <div id="referral" style="display: none;">samuel tor</div>
        </div>
        <div class="btndiv">
            <button class="copylink"><img src="icons/copy.png" alt=""></button>
            <button id="shareButton" class="sharelink"><img src="icons/link.png" alt="">Invite friends</button>
           </div>
        <div class="footer">
            <a class="nav-icon" href="index.html"><img src="icons/home.png" alt="" >Mine</a>
            <a class="nav-icon" href="tasks.html"><img src="icons/task.png" alt="">Tasks</a>
            <a class="nav-icon" href="airdrop.html"><img src="icons/airdrop.png" alt="">Airdrop</a>
            <a class="nav-icon" href="friends.html"><img src="icons/friends.png" alt="">Frens</a>
        </div>


        <script>
         document.addEventListener('DOMContentLoaded', () => {
    const icons = document.querySelectorAll('.nav-icon');
    const currentPage = window.location.href.split('/').pop(); // Get the current page name

    icons.forEach(icon => {
        // Ensure to check against the full href value, not just the last part
        if (icon.getAttribute('href') === currentPage) {
            icon.classList.add('active'); // Add active class to the current page icon
        } else {
            icon.classList.remove('active'); // Remove active class from other icons
        }
    });
});

             // Ensure Telegram Web App is ready
        Telegram.WebApp.ready(() => {
            console.log("Telegram WebApp is ready!"); // Debugging initialization

            // Setup the main button (share action button)
            Telegram.WebApp.MainButton.setParams({
                text: "Share with friends", // Button text
                color: "#4CAF50", // Custom color
            }).show(); // Display the button
        });

        // Function to handle share action using a deep link (inline button logic)
        function shareContent() {
            // Telegram's native deep link for sharing content
            const shareLink = 'https://t.me/share/url?url=https://example.com&text=Invite%20friends%20to%20this%20awesome%20mini%20app!';
            
            // Use window.open to share in a new tab (works on mobile too)
            window.open(shareLink, '_blank');
        }

        // Attach the shareContent function to both the inline button and the Telegram main button
        document.getElementById("shareButton").addEventListener("click", shareContent);
        
        Telegram.WebApp.MainButton.onClick(shareContent); // Trigger when main button is clicked
        </script>
</body>
</html>
