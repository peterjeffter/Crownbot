<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p class="message" id="message"></p>

        <div class="friendslist">
            <h3>FRENS</h3>
            <span>You have no friends</span>
            <div id="referral" style="display: none;">samuel tor</div>
        </div>
        <div class="btndiv">
            <button id="copyButton" class="copylink"><img src="icons/copy.png" alt=""></button>
            <button id="shareButton" class="sharelink"><img src="icons/link.png" alt="">Invite friends</button>
           </div>
        <div class="footer">
            <a class="nav-icon" href="index.html"><img src="icons/home.png" alt="" >Mine</a>
            <a class="nav-icon" href="tasks.html"><img src="icons/task.png" alt="">Tasks</a>
            <a class="nav-icon" href="airdrop.html"><img src="icons/airdrop.png" alt="">Airdrop</a>
            <a class="nav-icon" href="friends.html"><img src="icons/friends.png" alt="">Frens</a>
        </div>
        <div id="reflink" style="display: none;"></div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const icons = document.querySelectorAll('.nav-icon');
    const currentPage = window.location.href.split('/').pop();

    icons.forEach(icon => {
        icon.classList.toggle('active', icon.getAttribute('href') === currentPage);
    });
});

const showMessage = (msg, isError = false) => {
    const messageElement = document.getElementById('message');
    messageElement.innerText = msg;
    messageElement.style.display = 'block';
    setTimeout(() => messageElement.style.display = 'none', 2000);
};

window.Telegram.WebApp.ready();
const user = window.Telegram.WebApp.initDataUnsafe.user;

    if (user) {
        console.log(`"User's Telegram ID:", ${user.id}`);
        // Now that we have the user's ID, we can generate their unique referral link
        createReferralLink(user.id);
    } else {
        console.log('No user info available.');
    }

    function createReferralLink(userId) {
    const botUsername = 'Crowntgbot'; // Your bot's username
    const referralCode = `ref${userId}`; // Generate the referral code using the user ID

    // Construct the referral link
    const referralLink = `https://t.me/${botUsername}?start=${referralCode}`;

    // Log the referral link to the console
    console.log('Userâ€™s unique referral link:', referralLink);

    // Display the referral link in the Mini App
    const referralElement = document.getElementById('reflink');
    referralElement.innerText = referralLink;
    referralElement.style.display = 'block'; // Make sure it's visible in the UI

           document.getElementById('copyButton').addEventListener('click', () => {
    navigator.clipboard.writeText(referralLink)
        .then(() => showMessage('Link copied to clipboard!'))
        .catch(() => showMessage('Failed to copy the link!', true));
});
}
         

        </script>
</body>
</html>
