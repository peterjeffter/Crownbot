<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h3>Complete tasks to earn bonuses</h3>
    <div class="tasksdiv">
        
            <div>Follow x account <span><img src="icons/" alt="">50,000</span><img src="icons/arrow-right.png" id="task1" class="gobtn"></div>
            <div>Follow instagram account  <span><img src="icons/" alt="">50,000</span><img src="icons/arrow-right.png" id="task2" class="gobtn"></div>
            <div>Follow x account <span><img src="icons/" alt="">+50,000</span><img src="icons/arrow-right.png" id="task3" class="gobtn"></div>
            <div>Follow instagram account  <span><img src="icons/" alt="">+50,000</span><img src="icons/arrow-right.png" id="task4" class="gobtn"></div>
    </div>

    <div class="confirmpopup">
        <span>Input code hidden in video</span>
        <input type="text">
        <p>invalid code</p>
        <button>Check</button>
    </div>

    <div class="footer">
        <a class="nav-icon" href="index.html"><img src="icons/home.png" alt="" >Mine</a>
        <a class="nav-icon" href="tasks.html"><img src="icons/task.png" alt="">Tasks</a>
        <a class="nav-icon" href="airdrop.html"><img src="icons/airdrop.png" alt="">Airdrop</a>
        <a class="nav-icon" href="friends.html"><img src="icons/friends.png" alt="">Frens</a>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.gobtn');
            const popup = document.querySelector('.confirmpopup');
            const checkButton = popup.querySelector('button');
            
            // Function to show the popup
            const showPopup = () => {
                setTimeout(() => {
                    popup.classList.add('show');
                    popup.style.display = 'flex'; // Ensure the popup is displayed
                }, 2000); // 3000 milliseconds = 3 seconds
            };
        
            // Function to hide the popup
            const hidePopup = () => {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none'; // Hide it completely after transition
                }, 500); // Match this delay with the CSS transition duration
            };
        
            // Attach click event to "Go" buttons to show the popup with a delay
            buttons.forEach(button => {
                button.addEventListener('click', showPopup);
            });
        
            // Attach click event to "check" button to hide the popup
            //checkButton.addEventListener('click', hidePopup);
        
            // Attach click event to document to hide the popup if clicking outside
            document.addEventListener('click', (event) => {
                if (!popup.contains(event.target) && !Array.from(buttons).includes(event.target)) {
                    hidePopup();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
    const icons = document.querySelectorAll('.nav-icon');
    const currentPage = window.location.href.split('/').pop(); // Get the current page name

    icons.forEach(icon => {
        // Ensure to check against the full href value, not just the last part
        if (icon.getAttribute('href') === currentPage) {
            icon.classList.add('active'); // Add active class to the current page icon
        } else {
            icon.classList.remove('active'); // Remove active class from other icons
        }
    });
});

        </script>
        
        
</body>
</html>
