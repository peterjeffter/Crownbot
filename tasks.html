<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h3>Complete tasks to earn bonuses</h3>
    <div class="tasksdiv">
        
            <div>Follow x account <span><img src="icons/" alt="">50,000</span><button id="task1" class="gobtn">Go</button></div>
            <div>Follow instagram account  <span><img src="icons/" alt="">50,000</span><button id="task2" class="gobtn">Go</button></div>
            <div>Follow x account <span><img src="icons/" alt="">+50,000</span><button id="task1" class="gobtn">Go</button></div>
            <div>Follow instagram account  <span><img src="icons/" alt="">+50,000</span><button id="task2" class="gobtn">Go</button></div>
    </div>

    <div class="confirmpopup">
        <span>Input code hidden in video</span>
        <input type="text">
        <button>Check</button>
    </div>

    <div class="footer">
        <a href="index.html"><div class="minediv"><img src="icons/mining.png" alt="" class="mine"></a>Mine</div>
        <a href=""><div class="tsks"><img src="icons/task.png" alt="" class="kgdmicon"></a>Tasks</div>
        <a href="airdrop.html"><div class="ardrp"><img src="icons/airdrop.png" alt="" class="ardrpimg"></a>Airdrop</div>
        <a href="friends.html"><div class="friendsdiv"><img src="icons/friends.png" alt="" class="friends"></a>Friends</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.gobtn');
            const popup = document.querySelector('.confirmpopup');
            const checkButton = popup.querySelector('button');
            
            // Function to show the popup
            const showPopup = () => {
                setTimeout(() => {
                    popup.classList.add('show');
                    popup.style.display = 'flex'; // Ensure the popup is displayed
                }, 2000); // 3000 milliseconds = 3 seconds
            };
        
            // Function to hide the popup
            const hidePopup = () => {
                popup.classList.remove('show');
                setTimeout(() => {
                    popup.style.display = 'none'; // Hide it completely after transition
                }, 500); // Match this delay with the CSS transition duration
            };
        
            // Attach click event to "Go" buttons to show the popup with a delay
            buttons.forEach(button => {
                button.addEventListener('click', showPopup);
            });
        
            // Attach click event to "check" button to hide the popup
            checkButton.addEventListener('click', hidePopup);
        
            // Attach click event to document to hide the popup if clicking outside
            document.addEventListener('click', (event) => {
                if (!popup.contains(event.target) && !Array.from(buttons).includes(event.target)) {
                    hidePopup();
                }
            });
        });
        </script>
        
        
</body>
</html>
