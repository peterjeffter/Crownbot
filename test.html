<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Share Button</title>
</head>
<body>
    <button id="shareButton">Share This App</button>

    <script>
        // Make sure the Telegram WebApp is ready
        window.Telegram.WebApp.ready();

        // Function to trigger the Telegram share dialog
        function shareApp() {
            const shareData = {
                message: "Check out this awesome Mini App!", // Custom message
                url: "https://t.me/YourMiniAppBot"          // Link to your mini app or bot
            };

            // Share the data using Telegram's WebApp shareData() method
            window.Telegram.WebApp.shareData(shareData)
                .then(() => {
                    console.log("Content shared successfully!");
                })
                .catch((error) => {
                    console.error("Error sharing content:", error);
                });
        }

        // Add an event listener to your custom share button
        document.getElementById("shareButton").addEventListener("click", shareApp);
    </script>
</body>
</html>
